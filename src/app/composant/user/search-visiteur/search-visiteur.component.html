<div class="container">
  <h2>Filtrez votre recherche !</h2>
  <div class="row" *ngIf="selector == true">
    <div class="col-md-4">
      <div class="form-group">
        <label>Nom du Visiteur :</label>
        <input type="text" class="form-control" placeholder="Nom" [formControl]="nom_visiteur">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="id_secteur">Secteur :</label>
        <select class="form-control" id="id_secteur" [formControl]="id_secteur">
          <option value="">Sélectionner un secteur</option>
          <option *ngFor="let secteur of getListeSecteur() | async" [value]="secteur.id_secteur">
            {{ secteur.lib_secteur }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="id_laboratoire">Laboratoire :</label>
        <select class="form-control" id="id_laboratoire" [formControl]="id_laboratoire">
          <option value="">Sélectionner un laboratoire</option>
          <option *ngFor="let laboratoire of getListeLaboratoire() | async" [value]="laboratoire.id_laboratoire">
            {{ laboratoire.nom_laboratoire }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="selector == false">
    <div class="col-md-4">
      <div class="form-group">
        <label>Saisissez le laboratoire, le nom ou le secteur</label>
        <input type="text" class="form-control" placeholder="Nom, laboratoire ou secteur" [formControl]="nom_visiteur">
      </div>
    </div>
  </div>
  <app-error-message [errorMessage]="errorMessage"></app-error-message>
  <button class="btn btn-outline-primary" (click)="researchVisiteur()">Rechercher</button>&nbsp;
  <button class="btn btn-outline-warning" (click)="goBack()" *ngIf="active == true">Retour</button>&nbsp;
  <button class="btn btn-outline-info" (click)="researchAvancee()" *ngIf="selector == true">Essayer la recherche avancée !</button>
  <button class="btn btn-info" (click)="researchAvancee()" *ngIf="selector == false">Reprendre la recherche classique</button>
</div>

<div class="container" *ngIf="active == true" style="padding-bottom: 70px">
  <section class="home-section">
    <table mat-table [dataSource]="visiteurs">
      <ng-container matColumnDef="nom_visiteur">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let visiteur">{{ visiteur.nom_visiteur }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom_visiteur">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let visiteur">{{ visiteur.prenom_visiteur }}</td>
      </ng-container>

      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Modifier</th>
        <td mat-cell *matCellDef="let visiteur" style="text-align: center">
          <button mat-icon-button color="warn" (click)="openUpdate(visiteur.id_visiteur)">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nom_visiteur', 'prenom_visiteur', 'modifier']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom_visiteur', 'prenom_visiteur', 'modifier'];"></tr>
    </table>
  </section>

</div>
