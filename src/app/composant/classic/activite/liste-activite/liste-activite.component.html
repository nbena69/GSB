<div class="container">
  <section class="home-section">
    <table mat-table [dataSource]="getListeActivite()" class="mat-elevation-z8">
      <ng-container matColumnDef="id_activite_compl">
        <th mat-header-cell *matHeaderCellDef>ID Activité</th>
        <td mat-cell *matCellDef="let activite">{{ activite.id_activite_compl }}</td>
      </ng-container>

      <ng-container matColumnDef="date_activite">
        <th mat-header-cell *matHeaderCellDef>Date Activité</th>
        <td mat-cell *matCellDef="let activite">{{ activite.date_activite | date }}</td>
      </ng-container>

      <ng-container matColumnDef="lieu_activite">
        <th mat-header-cell *matHeaderCellDef>Lieu Activité</th>
        <td mat-cell *matCellDef="let activite">{{ activite.lieu_activite }}</td>
      </ng-container>

      <ng-container matColumnDef="theme_activite">
        <th mat-header-cell *matHeaderCellDef>Thème Activité</th>
        <td mat-cell *matCellDef="let activite">{{ activite.theme_activite }}</td>
      </ng-container>

      <ng-container matColumnDef="motif_activite">
        <th mat-header-cell *matHeaderCellDef>Motif Activité</th>
        <td mat-cell *matCellDef="let activite">{{ activite.motif_activite }}</td>
      </ng-container>

      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Modifier</th>
        <td mat-cell *matCellDef="let activite" style="text-align: center">
          <button mat-icon-button color="warn">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Supprimer</th>
        <td mat-cell *matCellDef="let activite" style="text-align: center">
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id_activite_compl', 'date_activite', 'lieu_activite', 'theme_activite', 'motif_activite', 'modifier', 'supprimer']"></tr>
      <tr mat-row *matRowDef="let activite; columns: ['id_activite_compl', 'date_activite', 'lieu_activite', 'theme_activite', 'motif_activite', 'modifier', 'supprimer'];"></tr>
    </table>
    <div style="text-align: right">
      <br>
      <button type="button" class="btn btn-outline-primary">Ajouter</button>
    </div>
  </section>
</div>
