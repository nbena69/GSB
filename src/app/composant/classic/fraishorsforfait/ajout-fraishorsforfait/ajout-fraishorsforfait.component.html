<div class="container mat-elevation-z8">
  <h1>Ajouter un Frais Hors Forfait</h1>

  <mat-form-field class="form-group">
    <mat-label>Date</mat-label>
    <input matInput type="number" id="date_fraishorsforfait" [formControl]="date_fraishorsforfait" placeholder="DD-MM-YYYY">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Montant</mat-label>
    <input matInput type="number" id="montant_fraishorsforfait" [formControl]="montant_fraishorsforfait">
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Libell√©</mat-label>
    <input matInput type="text" id="lib_fraishorsforfait" [formControl]="lib_fraishorsforfait">
  </mat-form-field>
  <app-error-message [errorMessage]="errorMessage"></app-error-message>

  <div class="form-button">
    <button type="button" class="btn btn-outline-danger" (click)="return()">Annuler</button>&nbsp;
    <button type="button" class="btn btn-outline-success" (click)="onSubmitAjoutFraisHorsForfait()">Ajouter</button>
  </div>
</div>
