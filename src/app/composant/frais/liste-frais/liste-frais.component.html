<div class="container">
  <section class="home-section">
    <table>
      <thead>
      <tr>
        <th>ID Frais</th>
        <th>Ann√©e/Mois</th>
        <th>Etat</th>
        <th>Modifier</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let frais of getListeFrais() | async">
        <td>{{ frais.id_frais }}</td>
        <td>{{ frais.anneemois }}</td>
        <td>{{ frais.lib_etat }}</td>
        <td style="text-align: center">
          <button (click)="afficherDetailsFrais(frais.id_frais)" class="btn btn-warning bi bi-plus"></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="isFraisListPage()" style="text-align: right">
      <br>
      <button type="button" class="btn btn-outline-danger"
              (click)="return()">Annuler
      </button>&nbsp;
      <button type="button" class="btn btn-outline-info"
              (click)="ajoutFrais()">Ajouter
      </button>
    </div>
  </section>
</div>
