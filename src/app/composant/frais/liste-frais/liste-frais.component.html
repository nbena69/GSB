<div class="container">
  <section class="home-section">
    <table mat-table [dataSource]="getListeFrais()" class="mat-elevation-z8">
      <ng-container matColumnDef="id_frais">
        <th mat-header-cell *matHeaderCellDef>ID Frais</th>
        <td mat-cell *matCellDef="let frais">{{ frais.id_frais }}</td>
      </ng-container>

      <ng-container matColumnDef="anneemois">
        <th mat-header-cell *matHeaderCellDef>Ann√©e/Mois</th>
        <td mat-cell *matCellDef="let frais">{{ frais.anneemois }}</td>
      </ng-container>

      <ng-container matColumnDef="lib_etat">
        <th mat-header-cell *matHeaderCellDef>Etat</th>
        <td mat-cell *matCellDef="let frais">{{ frais.lib_etat }}</td>
      </ng-container>

      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Modifier</th>
        <td mat-cell *matCellDef="let frais" style="text-align: center">
          <button mat-icon-button color="warn" (click)="afficherDetailsFrais(frais.id_frais)">
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">Supprimer</th>
        <td mat-cell *matCellDef="let frais" style="text-align: center">
          <button mat-icon-button color="warn" (click)="deleteFrais(frais.id_frais)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id_frais', 'anneemois', 'lib_etat', 'modifier', 'supprimer']"></tr>
      <tr mat-row *matRowDef="let frais; columns: ['id_frais', 'anneemois', 'lib_etat', 'modifier', 'supprimer'];"></tr>
    </table>
    <div *ngIf="isFraisListPage()" style="text-align: right">
      <br>
      <button type="button" class="btn btn-outline-primary" (click)="ajoutFrais()">Ajouter</button>
    </div>
  </section>
</div>
