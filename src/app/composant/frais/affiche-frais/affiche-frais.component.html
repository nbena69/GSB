<app-menu></app-menu>
<div class="container">
  <h2>Détails du Frais</h2>

  <div class="form-group">
    <label for="anneemois">Année et mois:</label>
    <input type="text" class="form-control" id="anneemois" [formControl]="anneemois">
  </div>

  <div class="form-group">
    <label for="nbjustificatifs">Nombre de justificatifs:</label>
    <input type="number" class="form-control" id="nbjustificatifs" [formControl]="nbjustificatifs">
  </div>

  <div class="form-group">
    <label for="montantvalide">Montant valide:</label>
    <input type="number" class="form-control" id="montantvalide" [formControl]="montantvalide">
  </div>

  <a routerLink="/liste-frais">Retour à la liste des frais</a>
</div>
