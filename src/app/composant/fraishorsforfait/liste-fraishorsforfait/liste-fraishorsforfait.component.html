<div class="container">
  <div class="col-md-8 col-sm-8">
    <div class="blanc">
      <h1>Liste des frais hors forfait</h1>
    </div>

    <table class="table table-bordered table-striped table-responsive">
      <thead>
      <tr>
        <th>Libell√©</th>
        <th>Montant</th>
        <th style="width:80px">Modifier</th>
        <th style="width:80px">Supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let unFrais of getListeFraisHorsForfait() | async">
        <td>{{ unFrais.lib_fraishorsforfait }}</td>
        <td>{{ unFrais.montant_fraishorsforfait }}</td>
        <td style="text-align: center;">
          <a routerlink="">
            <span class="glyphicon glyphicon-pencil" data-toggle="tooltip" data-placement="top" title=""></span>
          </a>
        </td>
        <td style="text-align:center;">
          <a class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="top" title="Supprimer"
             (click)="supprimerFraisHorsForfait(unFrais.id_fraishorsforfait)">
          </a>
        </td>
      </tr>

      <tr>
        <td style="text-align: right"> Montant total :</td>
        <td>{{ //montantTotal ?? 0}}</td>
      </tr>
      </tbody>
    </table>

    <div class="form-group">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <a routerlink="">
          <button type="button" class="btn btn-default btn-primary">
            <span class="glyphicon glyphicon-plus"></span> Ajouter
          </button>
        </a>
        &nbsp;
        <button type="button" class="btn btn-default btn-primary" (click)="return()">
          <span class="glyphicon glyphicon-remove"></span> Annuler
        </button>
      </div>
    </div>

    <div class="col-md-6 col-md-offset-3">
      <!-- Inclure le composant d'affichage des erreurs Angular ici -->
    </div>
  </div>
</div>
