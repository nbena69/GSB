<div class="container">
  <h2>Détails du Frais Hors Forfait</h2>

  <div class="form-group">
    <label for="date_fraishorsforfait">Date:</label>
    <input type="text" class="form-control" id="date_fraishorsforfait" [formControl]="date_fraishorsforfait" readonly [value]="date_fraishorsforfait.value?.slice(0, 10)">
  </div>

  <div class="form-group">
    <label for="montant_fraishorsforfait">Montant:</label>
    <input type="number" class="form-control" id="montant_fraishorsforfait" [formControl]="montant_fraishorsforfait">
  </div>

  <div class="form-group">
    <label for="lib_fraishorsforfait">Libellé:</label>
    <input type="text" class="form-control" id="lib_fraishorsforfait" [formControl]="lib_fraishorsforfait">
  </div>

  <br>

  <button type="button" class="btn btn-outline-primary" (click)="onSubmitFicheFraisHorsForfait()">Envoyer</button>&nbsp;
  <button type="button" class="btn btn-outline-danger" (click)="return()">Annuler</button>&nbsp;
  <button type="button" class="btn btn-outline-warning" (click)="deleteFraisHorsForfait(id_fraishorsforfait)">Supprimer</button>&nbsp;
</div>
