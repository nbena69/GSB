  <div *ngIf="actuallyStep == 3" class="step3">
    <p class="form-group mb-3">

    </p>
    <p class="form-group mb-3">

    </div>

  <div *ngIf="actuallyStep == 4" class="step4">
    <div class="form-group">
      <label for="id_secteur">Secteur :</label>
      <select class="form-control" id="id_secteur" [formControl]="id_secteur">
        <option *ngFor="let secteur of getListeSecteur() | async" [value]="secteur.id_secteur">
          {{ secteur.lib_secteur }}

      </select>

    <div class="form-group">
      <label for="id_laboratoire">Laboratoire :</label>
      <select class="form-control" id="id_laboratoire" [formControl]="id_laboratoire">
        <option *ngFor="let laboratoire of getListeLaboratoire() | async" [value]="laboratoire.id_laboratoire">
          {{ laboratoire.nom_laboratoire }}
        </option>
      </select>
    </div>

      Date d'embauche <input type="date" [formControl]="date_embauche"/>
    </p>
    <p class="form-group mb-3">
      Type <input type="text" placeholder="Type" [formControl]="type_visiteur"/>
    </p>
    <button type="button" class="btn btn-outline-success" (click)="onSubmit()">S'inscrire</button>&nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="return()">Annuler</button>
