<div class="section_inner">
  <div class="login">
    <div class="login_inner">
      <div class="login_inside">
        <div class="card">
          <div class="login_content">
            <div class="dl-text" style="padding: 15px">
              J'ai déjà un compte GSB
            </div>
            <div>
              <mat-form-field style="padding-bottom: 5px" class="field">
                <mat-label>Identifiant</mat-label>
                <input matInput maxlength="15" [formControl]="email">
              </mat-form-field>

              <mat-form-field class="field">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <div class="checkbox">
                <mat-checkbox color="primary" [(ngModel)]="rememberMe">Se souvenir de mon identifiant</mat-checkbox>
              </div>
              <div>
                <button type="button" class="button button-primary" (click)="onSubmit()">SE CONNECTER</button>
              </div>
              <app-error-message [errorMessage]="errorMessage" style="padding: 1px"></app-error-message>
              <div>
                <a class="dl-button-mdp">MOT DE PASSE OUBLIÉ ?</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="login_content">
            <div class="dl-text" style="padding-top: 5px;">
              Nouveau sur GSB ?
            </div>
            <div>
              <a class="dl-button-label" (click)="authRegister()">S'INSCRIRE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container lien">
      <a class="dl-button-label" routerLink="/">Retourner à l'accueil</a>
    </div>
  </div>
</div>
